<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cliente</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            object-fit: contain;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Nuevo Cliente</h1>
                <a href="/clientes" class="btn btn-light">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>

            <div class="card-body">
                <form id="clienteForm" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese un nombre.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido *</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese un apellido.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="tipo_doc" class="form-label">Tipo de Documento *</label>
                                <select class="form-control" id="tipo_doc" name="tipo_doc" required>
                                    <option value="">Seleccione...</option>
                                    <option value="DNI">DNI</option>
                                    <option value="Pasaporte">Pasaporte</option>
                                    <option value="CUIT">CUIT</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor, seleccione un tipo de documento.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="nro_doc" class="form-label">Número de Documento *</label>
                                <input type="text" class="form-control" id="nro_doc" name="nro_doc" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese un número de documento válido.
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nro_tel_princ" class="form-label">Teléfono Principal *</label>
                                <input type="tel" class="form-control" id="nro_tel_princ" name="nro_tel_princ" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese un número de teléfono válido.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="nro_tel_sec" class="form-label">Teléfono Secundario</label>
                                <input type="tel" class="form-control" id="nro_tel_sec" name="nro_tel_sec">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Por favor, ingrese un correo válido.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar Cliente
                        </button>
                        <a href="/clientes" class="btn btn-secondary">
                            <i class="bi bi-x"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../css/bootstrap.bundle.min.js"></script>
    <script>
        // Validación y envío del formulario
        const form = document.getElementById('clienteForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const formData = new FormData(form);
            const cliente = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cliente)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al crear el cliente');
                }

                alert('Cliente creado exitosamente');
                window.location.href = '/clientes';
            } catch (error) {
                console.error('Error:', error);
                alert('Error al crear el cliente: ' + error.message);
            }
        });
    </script>
</body>
</html>
