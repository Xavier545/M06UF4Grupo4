<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
</head>
<body>
    <h2>Agregar Nuevo Producto</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" min="1" required><br><br>

        <label for="id_proveedor">ID Proveedor:</label>
        <input type="number" id="id_proveedor" name="id_proveedor" min="1" required><br><br>

        <label for="codigo">CÃ³digo:</label>
        <input type="text" id="codigo" name="codigo" maxlength="100" required><br><br>

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen"><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required><br><br>

        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" maxlength="60" required><br><br>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" maxlength="60" required><br><br>

        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo" maxlength="60" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.001" min="0" required><br><br>

        <label for="precio_unidad">Precio por Unidad:</label>
        <input type="number" id="precio_unidad" name="precio_unidad" step="0.001" min="0" required><br><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" required><br><br>

        <button type="submit">Guardar Producto</button>
    </form>
</body>
</html>
